{% extends 'base.html' %}

{% block content %}

{% if user.is_company %}
    {% for posts in user.posts.all %}
        <ul><a href=" {% url 'posts:detail' pk=posts.pk %}">{{posts.title}}</a></ul>

    {% endfor %}

{% endif %}

{% if user.is_employee %}
    {% for post in posts %}
        <ul><a href=" {% url 'posts:detail' post.pk %}">{{post.title}}</a></ul>

    {% endfor %}

{% endif %}

{% endblock %}
