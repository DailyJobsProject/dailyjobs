{% extends 'base.html' %}

{% block content %}

  <div class="gray-box" style="margin: 30px 0px 0px 30px; width: 60%;">
    <form method="post">
      {% csrf_token %}
      {% for field in form %}
        <p style="font-weight: bold;">{{field.label}}</p>
        {{field}}
      <br><br>

      {% endfor %}
      
      <button type="submit" class="btn btn-warning;">Update</button>

    </form>

  </div>
{% endblock %}
