<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a href="/">Logo</a>
    {% if user.is_authenticated %}
        {% if user.is_company %}
            <a href="{% url 'users:company_detail' pk=user.pk %}">@{{user.username}}</a>

        {% elif user.is_employee %}
            <a href="{% url 'users:employee_detail' pk=user.pk %}">@{{user.username}}</a>

        {% endif %}

    <a href="{% url 'logout' %}">Logout</a>

    {% else %}
    <a href="{% url 'login' %}">Login</a>

    {% endif %}

    {% block content %}{% endblock  %}
        
</body>
</html>
