{% extends 'base.html' %}

{% block content %}
<div class="container">
    {% if user.is_authenticated %}
        <h3>Job Offers</h3>

        {% for post in posts %}
              <h3><a href="{% url 'posts:detail' pk=post.pk %}">{{post.title}}</a></h3>

        {% endfor %}

    {% endif %}

    {% if user.is_company %}
    <h3><a href="{% url 'posts:create' %} " class="btn btn-success">Create Post</a><br></h3>

    {% endif %}
    
</div>
{% endblock %}
