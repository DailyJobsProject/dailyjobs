{% extends 'base.html' %}
{% load crispy_forms_tags %}

<!-- Company.about -->
{% block content %}
  <div class="container" style="margin-top: 20;">
    <form method="post">
      {% csrf_token %}
      
      {% for field in form %}
        <p style="font-weight: bold;">{{field.label}}</p>
        {{field}}
      {% endfor %}
      <br>
      <button type="submit" class="btn btn-warning">Update</button>
    </form>
  </div>
{% endblock %}
