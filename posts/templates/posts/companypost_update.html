{% extends 'base.html' %}

{% block content %}

<!-- Updates all Company Post fields -->
<div class="gray-box update top-margin left-margin bot-margin" style="width: 60%;">
  <form method="post">
    {% csrf_token %}
    {% for field in form %}
      <p style="font-weight: bold;">{{field.label}}</p>
      {{field}}
    <br><br>

    {% endfor %}
    
    <button type="submit" class="general-btn">Update</button>

  </form>

</div>
{% endblock %}
