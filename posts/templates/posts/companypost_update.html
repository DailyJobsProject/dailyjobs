{% extends 'base.html' %}

{% block content %}

{% load crispy_forms_tags %}
  <div class="container" style="margin-top: 20;">
    <form method="post">
      {% csrf_token %}
      {% for field in form %}
        <p style="font-weight: bold;">{{field.label}}</p>
        {{field}}
      <br><br>

      {% endfor %}
      
      <button type="submit" class="btn btn-warning" ;">Update</button>
    </form>
  </div>
{% endblock %}
