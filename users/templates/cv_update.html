{% extends 'base.html' %}
{% load crispy_forms_tags %}

<!-- Employee.cv -->
{% block content %}
  <div class="gray-box update top-margin left-margin">
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit" class="general-btn">Upload CV</button>

    </form>

  </div>
{% endblock %}
