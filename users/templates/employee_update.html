{% extends 'base.html' %}
{% load crispy_forms_tags %}

<!-- Employee.about/telephone -->
{% block content %}
  <div class="gray-box update" style="width: 60%; margin: 30px 0px 30px 30px;">
    <form method="post">
      {% csrf_token %}
      {% for field in form %}
        <p style="font-weight: bold;">{{field.label}}</p>
        {{field}}
      <br><br>
      
      {% endfor %}
      
      <button type="submit" class="general-btn">Update</button>
    </form>
  </div>
{% endblock %}
