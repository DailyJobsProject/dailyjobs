{% extends 'base.html' %}

{% block content %}
					<form class="form-inline my-2 my-lg-0" method="GET" action="{% url 'posts:search' %}" >
						<input class="form-control mr-sm-2" type="search" name="search">
						<button class="btn btn btn-outline-info my-2 my-sm-0" type="submit"> Search </button>
					</form>
<div class="container flex">

	{% if user.is_company %}
	<div style="margin-top: 100px; margin-right: 20px;">
		<a style="font-size: xx-large;" href="{% url 'posts:create' %} " class="btn btn-success">Create Post</a>
	</div>
	{% endif %}

	<div>
			{% if user.is_authenticated %}
					<h1 style="margin-left:150px; margin-bottom: 20px">Job Offers:</h1>

				{% for post in posts %}
					<div class="gray-box" style="min-width: 60%;">
						<h4 style="margin-left: 10px; margin-right: 10px; color: black;">
							<a class="item"  href="{% url 'posts:detail' pk=post.pk %}">
								<h2 style="margin: 0px; font-family: serif;">{{post.title}}</h2>
							</a>								
								<p>by {{post.user}}</p>
								published on:
								{{post.created_at}}

						</h4>

					</div>

					<br>

				{% endfor %}

			{% endif %}

	</div>

</div>
{% endblock %}
