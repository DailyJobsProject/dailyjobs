{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
	<div class="container" style="margin-top: 20;">
		<h4>Create a new Post</h4>
		<form id='postForm' action="{% url 'posts:create' %}" method="POST">
				{% csrf_token %}
				{{ form|crispy }}
				<input type="submit" value="Post" class="btn btn-success">
		</form>
	</div>
{% endblock  %}
