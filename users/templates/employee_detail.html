{% extends 'base.html' %}
{% load static %}


{% block content %}

{% if employee.user == user.employee.user %}<

    <h2>@{{employee.user}}</h2>


    {% if employee.image %}
        <img src="{{ employee.image.url }}", class="eprofilepic" alt="img" style="height: 100px; width: 100px;">
        <form action="{% url 'users:eprofilepic_update' pk=user.pk%}">
            <input type="submit" value="Change Profile Pic" />
        </form>

    {% else %}
        <img src="{% static 'users/user.png' %}" alt="Upload profile pic" style="height: 150px; width: 150px;">
        <form action="{% url 'users:eprofilepic_update' pk=user.pk%}">
            <input type="submit" value="Change Profile Pic" />
        </form>

    {% endif %}
        
    <h2>About</h2>
    {{employee.about}}

    <form action="{% url 'users:employee_update' pk=user.pk%}">
        <input type="submit" value="Edit About" />
    </form>

    <a href="{% url 'password_reset' %}">Password reset</a>

{% else %}

    <h2>Not authorized</h2>

{% endif %}

{% endblock  %}
