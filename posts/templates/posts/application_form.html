{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
	<div class="gray-box top-margin left-margin update" style="width: 60%">
		<h4>Are you sure you want to apply on this job?</h4>
		<form id='postForm' method="POST">
			{% csrf_token %}
			{{ form|crispy }}
			<input type="submit" value="Apply" class="general-btn"
			style="background-color: lightgreen;">
		</form>
	</div>
{% endblock  %}
