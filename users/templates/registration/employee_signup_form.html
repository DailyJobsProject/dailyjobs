{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="form">
   <h3>Sign up as employee</h3>
  <form method="post" style="margin-bottom: 20px;">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="auth-btns" type="submit">Sign up</button>
  </form>
</div>

{% endblock %}
