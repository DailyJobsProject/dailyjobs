{% extends 'base.html' %}

{% block content %}
    <p>Author: {{ companypost.user }}</p>
    <p>PK: {{ companypost.pk }}</p>
    <p>Title: {{companypost.title}}</p>
    <p>Description: {{companypost.description}}</p>
    <p>Created at: {{companypost.created_at}}</p>
    <br>
    <a href="{% url 'posts:delete' pk=companypost.pk %}">Delete Post</a><br>
    <a href="{% url 'posts:update' pk=companypost.pk %}">Update Post</a><br>

{% endblock  %}
