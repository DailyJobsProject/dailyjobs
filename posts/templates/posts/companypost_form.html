{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
	<div class="container">
		<form id='postForm' action="{% url 'posts:create' %}" method="POST">
				{% csrf_token %}
				{% for field in form %}
					<p style="font-weight: bold;">{{ field.label }}</p>
					{{field}}
					<br><br>

				{% endfor %}
				
				<input type="submit" value="Post" class="btn btn-success">
		</form>
	</div>
{% endblock  %}
