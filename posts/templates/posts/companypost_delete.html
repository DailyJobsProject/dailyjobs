{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
	<div class="gray-box update top-margin">
		<form method="post">
			{% csrf_token %}
			{{ form|crispy }}
			<p>Are you sure that you want to delete this post?</p>
				<input type="submit" class="general-btn" value="Delete">
		</form>
	</div>
{% endblock %}
