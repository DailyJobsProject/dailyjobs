{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="form gray-box" style="width: 450px; margin-top: 40px; margin-bottom: 40px;">
  <h3>Sign up as company</h3>
  <form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="auth-btns" type="submit">Sign up</button>
  </form>

</div>

{% endblock %}
