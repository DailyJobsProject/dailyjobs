{% extends 'base.html' %}
{% load crispy_forms_tags %}

		<h4>Are you sure you want to apply on this job?</h4>
		<form id='postForm' method="POST">
			{% csrf_token %}
			{{ form|crispy }}
			<input type="submit" value="Apply" class="btn btn-success">
		</form>
	</div>
{% endblock  %}
